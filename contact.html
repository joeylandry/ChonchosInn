<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Chonchos Inn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Contact Chonchos Inn</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="restaurant.html">Chonchos Restaurant</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Need directions or our location? Here it is...</p>
            <p>1-800-Choncho | 123 Fake St., Imaginary City</p>
        </section>

        <section>
            <h2>Get In Touch</h2>
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject"><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" cols="30"></textarea><br><br>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>Chonchos Inn | 1-800-Choncho | 123 Silly Street, Falmouth MA</p>
        <p><a href="contact.html">Contact Us</a></p>
    </footer>
</body>
</html>
